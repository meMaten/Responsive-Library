<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lato&display=swap');

        * {
            box-sizing: border-box;
            margin: 0;
            font-family: 'Lato', sans-serif;
        }

        body {
            background-image: url(assets/images/books-1.jpg);
            background-size: cover;
            background-repeat: no-repeat;
            font-family: 'Lato', sans-serif;
            color: rgb(54, 54, 54);
        }


        /*  */


        .margin-nav  {
            background-color: rgb(255, 255, 255);
            padding: 20px;
            width: 70%;
            height: 80vh;
            box-sizing: border-box;
            box-shadow: 5px 5px 15px 15px rgba(0, 0, 0, 0.486);
            margin: 15% auto;
        }

        .nav-header {
            display: flex;
            height: 100px;
            width: 100%;
            justify-content: space-between;
            color: rgba(54, 54, 54, 0.418);
            text-transform: uppercase;
            font-size: 15px;
        }

        .header-location  {
            width: 200px;
            height: 50px;
        }

        .header-main {
            width: 500px;
            text-align: center;
        }

        .main-brand {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .brand-logo {
            height: 50px;
        }

        .brand-txt {
            margin-left: 10px;
            font-size: 25px;
            color: rgb(54, 54, 54);
        }

        .main-list {
            width: 100%;
            height: 40px;
            display: flex;
            list-style-type: none;
            padding: 0;
            text-align: center;
            align-items: center;
        }

        .main-list li {
            margin-right: 16px;

        }
        .main-list a {
            text-decoration: none;
            color: rgba(54, 54, 54, 0.418)
        }

        .main-list a:hover {
            color: rgb(54, 54, 54);
            border-bottom: 1px solid rgb(54, 54, 54);
            position: relative;
            top: 1.5px;
        }
        
        .main-list span {
            font-weight: 500;
        }

        .bell-icon {
            width: 200px;
            text-align: end;
            color: rgba(54, 54, 54, 0.418);
        }

        .bell-icon:hover {
            color: rgb(54, 54, 54);
        }

        .bell-icon span {
            font-size: 30px;
        }
        
        .main-list-resp {
            display: none;
        }


        /* END OF MARGIN NAV */


        .row {
            height: 80%;
            display: flex;
            padding: 10px 25px;
            justify-content: space-around;
        }


       

        /*  */
        

        @media (max-width: 1300px) and (min-width:621px) {

            .margin-nav  {  
                width: 85%;
                padding: 5px;
                margin: 15% auto;
            }
            
            .nav-header {
                height: 70px;
                font-size: 10px;
            }

            .header-location  {
                padding: 5px 0 0 5px;
                width: 120px;
                height: 100%;
                display: flex;
                flex-direction: column;
                flex-wrap: wrap;
                word-spacing: 3px;
            }
            .header-main {
                width: 400px;
                text-align: center;
            }
            
            .main-brand {
                display: flex;
                align-items: center;
                justify-content: center;
            }

            .brand-logo {
                height: 40px;
            }

            .brand-txt {
                margin-left: 10px;
                font-size: 18px;
            }

            .main-list {
                height: 25px;
                padding: 0;
                text-align: center;
                align-items: center;
            }

            .main-list li {
                margin-right: 10px;;

            }
            .main-list a {
                text-decoration: none;
                color: rgba(54, 54, 54, 0.418)
            }
            
            .main-list span {
                font-weight: 500;
            }
            
            .bell-icon {
                width: 120px;
            }

            .bell-icon span {
                font-size: 22px;
            }

            .main-list-resp {
                display: none;
            }
        
            /* END OF MARGIN NAV */

        }


        @media (max-width: 620px) and (min-width:415px) {
            body {
                background-size: contain;
            }
            .margin-nav  {
                height: 85vh;
                width: 100%;
                padding: 10px;
                margin: 25% 0 0 0;
                
            }
            .nav-header {
                height: 65px;
                font-size: 9px ;
            }
            .header-location  {
                padding: 10px 0 0 10px;
                width: 110px;
                height: 80px;
            }
            .header-main {
                width: 250px;
                text-align: center;
            }
            
            .main-brand {
                display: flex;
                align-items: center;
                justify-content: center;
            }

            .brand-logo {
                height: 35px;
            }

            .brand-txt {
                margin-left: 10px;
                font-size: 22px;
                color: rgb(54, 54, 54);
            }

            .main-list {
                display: none;
            }

            .main-list-resp {
                display: flex;
                justify-content: center;
                align-items: center;
                color: rgb(54, 54, 54);
            }

            .main-list-resp a {
                color: rgba(54, 54, 54, 0.418)
            }

            .main-list-resp a:hover {
                color: rgb(54, 54, 54);
            }

            .main-list-resp .nav-btns {
                padding: 5px;
                font-size: 20px;
            }
            
            .list-item {
                font-size: 12px;
                font-weight: 700;
            }
            
            .bell-icon {
                width: 110px;
            }
            .bell-icon span {
                font-size: 12px;
            }

            /* END OF MARGIN NAV */

            .row {
                flex-direction: column;
            }
            

        }      


        @media (max-width:414px) and (min-width: 280px) {
            body {
                background-size: contain;
            }
            .margin-nav  {
                width: 101%;
                height: 85vh;
                padding: 5px;
                margin: 35% 0 0 0;
            }
            .nav-header {
                height: 60px;
                font-size: 8px;
            }
            .header-location  {
                width: 100px;
                height: 50px;
                padding: 0 0 0 0;
            }  

            .header-main {
                width: 150px;
                text-align: center;
            }
            
            .main-brand {
                display: flex;
                align-items: center;
                justify-content: center;
                
                
            }

            .brand-logo {
                height: 30px;
            }

            .brand-txt {
                margin-left: 10px;
                font-size: 15px;
                color: rgb(54, 54, 54);
            }

            .main-list {
                display: none;

            }

            .main-list-resp {
                display: flex;
                justify-content: center;
                align-items: center;
                color: rgb(54, 54, 54);
            }

            .main-list-resp a {
                color: rgba(54, 54, 54, 0.418)
            }

            .main-list-resp a:hover {
                color: rgb(54, 54, 54);
            }

            .main-list-resp .nav-btns {
                padding: 5px;
                font-size: 18px;
            }
            
            .list-item {
                font-size: 10px;
                font-weight: 700;
            }
            .bell-icon {
                width: 100px;
            }

            .bell-icon span {
                font-size: 17px;
            }

            /* END OF MARGIN NAV */

            .row {
                flex-direction: column;
            }
            

            
        }

    </style>
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Checkout</title>
</head>
<body>
    <div class="margin-nav">
        <header class="nav-header">
            <div class="header-location">
                    <span>shipping to manila</span>
                    <span>store location</span>
            </div>
            <div class="header-main">
                <div class="main-brand">
                        <img class="brand-logo" src="assets/images/logo.png" alt="">
                        <span class="brand-txt">
                            Bookshop
                        </span>
                </div>
                <ul class="main-list">
                        <li>
                            <a href="">
                                back to shop
                            </a>
                        </li>
                        <li>
                            <a href="">
                                shopping bag
                            </a>
                        </li>
                        <li>
                            <a href="" style="color: rgb(54,54,54); border-bottom: 1px solid rgb(54, 54, 54); position: relative; top: 1.5px;">
                                checkout
                            </a>
                        </li>
                        <li>
                            <a href="">
                                confirmation
                            </a>
                        </li>
                </ul>
                <div class="main-list-resp">
                    <a href="#">
                            <span class="material-symbols-outlined nav-btns">navigate_before
                            </span>
                    </a>
                    <span class="list-item">checkout</span>
                    <a href="#">
                            <span class="material-symbols-outlined nav-btns">
                                navigate_next
                            </span>
                    </a>
                </div>
            </div>
            <a class="bell-icon" href="#">
                <span class="material-symbols-outlined">
                            notifications
                </span>
            </a>
        </header>
        <h1>Checkout</h1>
        <div class="row">
        </div>
    </div>
</body>
</html>
